<html>
  <head>
    <meta charset="utf-8">
    <link href="./axe-panel.css"rel="stylesheet"></link>
    <script id="rowTemplate" type="text/x-handlebars-template">
	<tr>
		<th scope="row" class="help">
			<a href="javascript:;" class="rule" data-index="{{index}}">
				{{help}}
			</a>
		</th>
		<td scope="row">
			<a target="_blank" href="{{helpUrl}}">?</a>
		</td>
		<td class="count">
			{{violations}}
		</td>
		<td class="impact">
			{{impact}}
		</td>
	</tr>
    </script>
    <script id="tableTemplate" type="text/x-handlebars-template">
	<table>
		<tr>
		<th scope="col">Description</th>
		<th scope="col">Info</th>
		<th scope="col">Count</th>
		<th scope="col">Impact</th>
		</tr>
		{{#violations violationList}}{{/violations}}
	</table>
    </script>
  </head>
  <body>
  		<div id="toolbar">
  			<button id="analyze">Analyze</button>
  		</div>
  		<div id="results">
			<div id="list">
			</div>
			<div id="details" class="empty">
				<div id="actions">				
					<button class="prev" title="Previous">&lt;</button>
					<div class="current">
						<div id="currentNode">
							n/a
						</div>
						<div>
						 of 
						</div>
						<div id="nodeCount">
							n/a
						</div>
					</div>
					<button class="next" title="Next">&gt;</button>
				</div>
				<table id="detailsItem">
					<tr id="html">
						<th scope="row">
							Selector
						</th>
						<td>
						</td>
						<td>
							<button class="inspect">inspect</button><br/>
							<button class="highlight">highlight</button>
						</td>
					</tr>
					<tr id="reason">
						<th scope="row">
							Reason
						</th>
						<td colspan="2">
						</td>
					</tr>
				</table>
			</div>
		</div>
  </body>
  <script src="./handlebars.js"></script>
  <script src="./axe-panel.js"></script>
</html>
